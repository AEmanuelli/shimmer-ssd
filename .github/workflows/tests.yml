name: Tests

on: [ push ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: "3.11.4"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install .
      - name: Create fake dataset
        run: |
            shapesd create -o "./sample_dataset" --ntrain 4 --nval 2 --ntest 2 -a v,t 0.01
      - name: Test with pytest
        run: |
          pytest tests/

default_root_dir: ???

dataset: 
    path: ???

seed: 0

training:
    batch_size: 1024
    num_workers: 4
    optim:
        lr: 5e-3
        max_lr: 5e-3
        weight_decay: 1e-5

    max_steps: 200_000

logging:
    log_val_medias_every_n_epochs: 10
    log_train_medias_every_n_epochs: 10

domain_modules:
    attribute:
        nullify_rotation: false
    visual:
        color_blind: true

global_workspace:
    is_variational: true

    domain_proportions: 
        -   domains: ["v"]
            proportion: 1.0
        -   domains: ["attr"]
            proportion: 1.0
        -   domains: ["v", "attr"]
            proportion: 1.0

    domain_args:
        v_latents:
            presaved_path: shimmer-simple-shapes-z5ec9tmq_epoch=501_color_blind.npy

